events.test:
  path: '/test'
  defaults:
    _controller: '\Drupal\events\Controller\TestController::index'
    _title: 'test'
  requirements:
    _permission: 'access content'


events.showEvents:
  path: '/display'
  defaults:
    _controller: '\Drupal\events\Controller\EventsController::display'
    _title: 'Display Events'
  requirements:
    _permission: 'access content'

events.content:
  path: '/content'
  defaults:
    _controller: '\Drupal\events\Controller\EventsController::content'
    _title: 'My first page in Events'
  requirements:
    _permission: 'access content'




events.form.create:
 path: '/event/create'
 defaults:
   _title: 'Create Event'
   _form: '\Drupal\events\Form\Create'
 requirements:
   _permission: 'access content'


events.form.delete:
 path: '/event/delete/{cid}'
 defaults:
   _title: 'Delete Event'
   _form: '\Drupal\events\Form\DeleteForm'
 requirements:
     _access: 'TRUE'
